<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ALTN72 - TP Fil Rouge - Nouveau programmeur</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Ajout Nouveau Programmeur</h1>
    <form th:action="@{/tpfilrouge/ajouterProgrammeur}" th:object="${nouveauProgrammeur}" method="POST">

        Nom : <input type="text" th:field="*{nom}" class="form-control mb-4 col-4">
        Prénom :<input type="text" th:field="*{prenom}" class="form-control mb-4 col-4">
        Adresse :<input type="text" th:field="*{adresse}"  class="form-control mb-4 col-4">
        Langage préféré :<input type="text" th:field="*{langage}"  class="form-control mb-4 col-4">
        Livre de référence :<input type="text" th:field="*{livre}"  class="form-control mb-4 col-4">
        Salaire :<input type="text" th:field="*{salaire}"  class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-primary col-2">Enregistrez</button>
    </form>
    <hr>
    <a th:href="@{/tpfilrouge/programmeurs}"> Afficher la liste de passagers</a>
</div>
</body>
</html>
