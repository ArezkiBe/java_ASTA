<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr" th:fragment="layout(title, currentPage, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - ASTA' : 'ASTA - Apprentissage & Suivi'}">ASTA</title>
    
    <!-- Polices modernes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body>
    
    <!-- Navigation professionnelle -->
    <div th:replace="~{fragments/header :: navbar(${currentPage})}"></div>
    
    <!-- Contenu principal avec marges -->
    <main class="container-fluid">
        <!-- Messages flash -->
        <div th:replace="~{fragments/messages :: all}"></div>
        
        <!-- Contenu de la page -->
        <div th:replace="${content}"></div>
    </main>
    
    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts personnalisÃ©s optionnels -->
    <th:block th:if="${extraScripts != null}">
        <div th:replace="${extraScripts}"></div>
    </th:block>
    
</body>
</html>
