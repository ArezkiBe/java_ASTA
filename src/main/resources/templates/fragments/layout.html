<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr" th:fragment="layout(title, currentPage, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - ASTA' : 'ASTA - Gestion Apprentissage'}">ASTA</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- CSS personnalisé ASTA -->
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body class="bg-light">
    
    <!-- Navigation unifiée -->
    <div th:replace="~{fragments/header :: navbar(${currentPage})}"></div>
    
    <!-- Contenu principal -->
    <main class="container-fluid mt-4">
        <!-- Messages flash -->
        <div th:replace="~{fragments/messages :: all}"></div>
        
        <!-- Contenu de la page -->
        <div th:replace="${content}"></div>
    </main>
    
    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts personnalisés optionnels -->
    <th:block th:if="${extraScripts != null}">
        <div th:replace="${extraScripts}"></div>
    </th:block>
    
</body>
</html>
