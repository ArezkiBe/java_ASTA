<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ASTA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body class="login-container">
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="card login-card fade-in">
                    <div class="card-body p-5">
                        <!-- Logo et titre -->
                        <div class="text-center mb-4">
                            <div class="icon-badge mx-auto">
                                <i class="fas fa-graduation-cap"></i>
                            </div>
                            <h2 class="text-gradient mb-2">ASTA</h2>
                            <p class="text-muted">Apprentissage et Suivi des Talents</p>
                        </div>

                        <!-- Formulaire de connexion -->
                        <form th:action="@{/login}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            
                            <div class="mb-4">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>Nom d'utilisateur
                                </label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="Votre identifiant" autofocus required />
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Mot de passe
                                </label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Votre mot de passe" required />
                            </div>

                            <!-- Messages d'état -->
                            <div th:if="${param.error}" class="alert alert-danger mb-4">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                Identifiants incorrects. Veuillez réessayer.
                            </div>

                            <div th:if="${param.logout}" class="alert alert-success mb-4">
                                <i class="fas fa-check-circle me-2"></i>
                                Déconnexion réussie. À bientôt !
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Se connecter à ASTA
                            </button>
                        </form>
                        
                        <!-- Information footer -->
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                Plateforme de gestion de l'apprentissage
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Scripts Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
