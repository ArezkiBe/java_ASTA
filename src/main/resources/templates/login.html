<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-4">
            <h2>Connexion</h2>
            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" name="username" autofocus />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" />
                </div>
                <div th:if="${param.error}" class="alert alert-danger">Nom d'utilisateur ou mot de passe invalide.</div>
                <div th:if="${param.logout}" class="alert alert-success">Vous êtes déconnecté.</div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </form>
            <div class="mt-3">
                <a th:href="@{/forgot-password}">Mot de passe oublié ?</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
