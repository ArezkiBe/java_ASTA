<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ALTN72 - TP Fil Rouge - Un programmeur</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container">
    <h1>ALTN72 - TP Fil Rouge - Un programmeur</h1>

    <!--		<form th:object="${programmeurToUpdate}" th:action="@{/tpfilrouge/modifier/{idProgrammeur}(idProgrammeur=${programmeurToUpdate.id})}" method="POST">-->
    <!-- Champ caché pour contourner la contrainte GET/POST des formulaires HTML -->
    <!--			<input type="hidden" name="_method" value="PUT" />-->
    <!--   ###  Les instructions ci-dessus peuvent être simplifiées avec "th:method" ### -->
    <form th:object="${programmeurToUpdate}" th:action="@{/tpfilrouge/modifier/{idProgrammeur}(idProgrammeur=${programmeurToUpdate.id})}" th:method="PUT">

        Nom : <input type="text" th:field="*{nom}" class="form-control mb-4 col-4">
        Prénom :<input type="text" th:field="*{prenom}" class="form-control mb-4 col-4">
        Adresse :<input type="text" th:field="*{adresse}"  class="form-control mb-4 col-4">
        Langage préféré :<input type="text" th:field="*{langage}"  class="form-control mb-4 col-4">
        Livre de référence :<input type="text" th:field="*{livre}"  class="form-control mb-4 col-4">
        Salaire :<input type="text" th:field="*{salaire}"  class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-primary col-2">Validez</button>

    </form>

    <hr>
    <a th:href="@{/tpfilrouge/programmeurs}"> Afficher la liste des programmeurs</a>

</div>
</body>
</html>
