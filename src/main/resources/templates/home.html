<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 1.3 - Affichage en haut à droite : Bonjour [Prénom] | Déconnectez-vous -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TP Fil Rouge</a>
            <div class="navbar-nav ms-auto" th:if="${prenom}">
                <span class="navbar-text me-3">
                    Bonjour <span th:text="${prenom}"></span>
                </span>
                <span class="navbar-text me-2">|</span>
                <!-- 1.4 - Lien de déconnexion -->
                <a class="nav-link" href="/logout">Déconnectez-vous</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1>Bienvenue dans l'application</h1>
                <p class="lead">Vous êtes connecté avec succès.</p>

                <div class="mt-4">
                    <h3>Menu principal</h3>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">
                            Gestion des apprentis
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            Gestion des entreprises
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            Gestion des évaluations
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            Gestion des visites
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
