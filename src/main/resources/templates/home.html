<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - ASTA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body class="bg-light">
    
    <!-- Navigation unifiée -->
    <div th:replace="~{fragments/header :: navbar('home')}"></div>
    
    <!-- Contenu principal avec marges cohérentes -->
    <main class="main-content">
        <!-- Messages flash -->
        <div class="container">
            <div th:replace="~{fragments/messages :: all}"></div>
        </div>

        <div class="container">
            <!-- Hero Section -->
            <div class="row mb-5">
                <div class="col-12">
                    <div class="hero-section text-center py-5">
                        <h1 class="display-4 fw-light mb-3">Tableau de Bord</h1>
                        <p class="lead text-muted mb-0">Gestion de l'apprentissage EFREI</p>
                    </div>
                </div>
            </div>

            <!-- Navigation Cards - 7 boutons uniformes -->
            <div class="row g-4">
                <!-- Apprentis -->
                <div class="col-lg-4 col-md-6">
                    <a href="/web/apprentis" class="text-decoration-none">
                        <div class="card dashboard-card h-100 border-0 shadow-sm">
                            <div class="card-body text-center p-4">
                                <div class="dashboard-icon mx-auto mb-3">
                                    <i class="fas fa-users text-primary"></i>
                                </div>
                                <h5 class="card-title fw-semibold mb-2">Apprentis</h5>
                                <p class="card-text text-muted small mb-0">Gestion des étudiants</p>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Maîtres d'apprentissage -->
                <div class="col-lg-4 col-md-6">
                    <a href="/web/maitres" class="text-decoration-none">
                        <div class="card dashboard-card h-100 border-0 shadow-sm">
                            <div class="card-body text-center p-4">
                                <div class="dashboard-icon mx-auto mb-3">
                                    <i class="fas fa-chalkboard-teacher text-success"></i>
                                </div>
                                <h5 class="card-title fw-semibold mb-2">Maîtres</h5>
                                <p class="card-text text-muted small mb-0">Encadrants entreprise</p>
                            </div>
                        </div>
                    </a>
                </div>
                
                <!-- Évaluations -->
                <div class="col-lg-4 col-md-6">
                    <a href="/web/evaluations" class="text-decoration-none">
                        <div class="card dashboard-card h-100 border-0 shadow-sm">
                            <div class="card-body text-center p-4">
                                <div class="dashboard-icon mx-auto mb-3">
                                    <i class="fas fa-clipboard-check text-info"></i>
                                </div>
                                <h5 class="card-title fw-semibold mb-2">Évaluations</h5>
                                <p class="card-text text-muted small mb-0">Suivi des compétences</p>
                            </div>
                        </div>
                    </a>
                </div>
                
                <!-- Visites -->
                <div class="col-lg-4 col-md-6">
                    <a href="/web/visites" class="text-decoration-none">
                        <div class="card dashboard-card h-100 border-0 shadow-sm">
                            <div class="card-body text-center p-4">
                                <div class="dashboard-icon mx-auto mb-3">
                                    <i class="fas fa-map-marker-alt text-warning"></i>
                                </div>
                                <h5 class="card-title fw-semibold mb-2">Visites</h5>
                                <p class="card-text text-muted small mb-0">Visites entreprise</p>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Années Académiques -->
                <div class="col-lg-4 col-md-6">
                    <a href="/web/annees" class="text-decoration-none">
                        <div class="card dashboard-card h-100 border-0 shadow-sm">
                            <div class="card-body text-center p-4">
                                <div class="dashboard-icon mx-auto mb-3">
                                    <i class="fas fa-calendar-alt text-secondary"></i>
                                </div>
                                <h5 class="card-title fw-semibold mb-2">Années Académiques</h5>
                                <p class="card-text text-muted small mb-0">Gestion des périodes</p>
                            </div>
                        </div>
                    </a>
                </div>
                
                <!-- Recherche -->
                <div class="col-lg-4 col-md-6">
                    <a href="/web/recherche" class="text-decoration-none">
                        <div class="card dashboard-card h-100 border-0 shadow-sm">
                            <div class="card-body text-center p-4">
                                <div class="dashboard-icon mx-auto mb-3">
                                    <i class="fas fa-search text-primary"></i>
                                </div>
                                <h5 class="card-title fw-semibold mb-2">Recherche</h5>
                                <p class="card-text text-muted small mb-0">Trouver un apprenti</p>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Entreprises -->
                <div class="col-lg-4 col-md-6">
                    <a href="/web/entreprises" class="text-decoration-none">
                        <div class="card dashboard-card h-100 border-0 shadow-sm">
                            <div class="card-body text-center p-4">
                                <div class="dashboard-icon mx-auto mb-3">
                                    <i class="fas fa-building text-danger"></i>
                                </div>
                                <h5 class="card-title fw-semibold mb-2">Entreprises</h5>
                                <p class="card-text text-muted small mb-0">Gestion des partenaires</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
