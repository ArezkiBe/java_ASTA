<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <h1>Bienvenue</h1>
    <p>Bienvenue sur l'application. Vous pouvez modifier vos informations ou vous déconnecter ci-dessous.</p>

    <a th:href="@{/user/setup}" class="btn btn-primary mb-3">Modifier mes informations</a>

    <form th:action="@{/perform_logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-secondary">Déconnectez-vous</button>
    </form>
</div>
</body>
</html>
